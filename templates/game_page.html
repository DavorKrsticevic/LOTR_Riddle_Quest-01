{% extends 'base.html' %} 
{% block content %}
<body class="background">
    <div class="container-fluid">    
        <div class="row justify-content-around game_containers">
            <div class="col-11 col-lg-3 user_score">
                <div>
                    <img class="img-responsive circle user_avatar_in_game" src="static/img/gandalf01.jpg">
                    <p >
                        {{ user_list[-1] }}
                    </p>
                </div>
            </div>
            <div class="col-11 col-lg-5 riddle"> 
                <p class="display-4"> {{ riddles_data [0]["riddle"] }} </p>
            </div>
            <div class="col-11 col-lg-3 total_score">

                <table border="1" id="table01" class="col-11 col-lg-11">
                    <thead>
                        <tr class="h6">
                            <th>Name</th>
                            <th>Hero Name</th></th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="h6">
                            <td>1.Nina</td>
                            <td>Frodo</td>
                            <td>20/20</td>
                        </tr>
                        <tr class="h6">
                            <td>2.Davor</td>
                            <td>Merry</td>
                            <td>19/20</td>
                        </tr>
                        <tr class="h6">
                            <td>3.Tony</td>
                            <td>Gandalf</td>
                            <td>15/20</td>
                        </tr>
                    <tbody>
                </table>


            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center game_form">
            <div class="col-md-4 col-md-offset-4">
                <form class="form" method="POST">
                    <label for="name">Write down your answer</label>
                    <input type="text" class="form-control" id="answer" name="answer">
                </form>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center progress">
        <p>Footer Text</p>
    </footer>

</body>
{% endblock %}
